<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="search.css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="text">Find Pages with...</div>
                <div class="text">All of these words</div>
                <div class="text"> this exact word or phrase</div>
                <div class="text">any of these words</div>
                <div class="text">None of these words</div>
            </div>
            <div>
                <div>Advanced Search</div>
                <div>
                    <form action="https://www.google.com/search">
                    <input class="sbox" type="text" name="as_q">
                </div>
                <div>
                    <form action="https://www.google.com/search">
                        <input class="sbox" type="text" name="as_epq">
                </div>
                <div>
                    <form action="https://www.google.com/search">
                        <input class="sbox" type="text" name="as_oq">
                </div>
                <div>
                    <form action="https://www.google.com/search">
                        <input class="sbox" type="text" name="as_eq">
                </div>
                    <input type="submit" value="Google Search" class="sbutton">
                    </form>
            </div>
            <div>
                <div class="text">Do this in the search box</div>
                <div class="text">Type important words</div>
                <div class="text">Exact words in qoutes</div>
                <div class="text"> Type OR between words</div>
                <div class="text">Put '-' between words you don't want</div>
            </div>
            <div id="links">
                <a href="index.html">Search</a>
            </div>
        </div>
    </body>
</html>
