<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="search.css" media="screen"/>
    </head>
    <body>
        <div class="basicLink">
            <a href="index.html">Search</a>
        </div>
        <div class="search">
            <div>
                <form action="https://www.images.google.com/search">
                <input class="sbox" type="text" name="q">
            </div>
            <div>
                <input class="sbox" type="submit" value="Google Image Search">
                <input class="sbox" type="hidden" name="tbm" value="isch">
            </div>
            </form>
        </div>
    </body>
</html>
